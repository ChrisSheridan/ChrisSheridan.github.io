<!DOCTYPE HTML>
<html>
    <link rel="stylesheet" type="text/css" href="style.css">
<body>
    <div id="main">
    <b><center><p id="typing_text"></p></center></b>
    </div>

<script src="jquery-3.2.0.js"></script>
<script src="typed.js"></script>
    <script>
    $(function(){
		$("#typing_text").typed({
			strings: ["Hey. ^500", "Glad to see you made it. ^1000", "The name is Chris.", "Chris Sheridan to be exact.", "Click me to head to my Portfolio."],
			typeSpeed: 0,
            showCursor: true,
            callback: function() {
      $('#typing_text').html('<a href="portfolio.html"style="color: #FFFFFF; text-decoration: none;">' + $('#typing_text').html() + '</a>')}
		});
	});
    </script>
</body>
</html>
