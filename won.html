<!DOCTYPE HTML>
<html>
    <head>
        <title>Mole Treasure Hunt</title>
    </head>
    <link href = "animate.css" rel="stylesheet">
    <style type = "text/css">
        body{
            background-image: url(GreatSea.jpg);
            overflow:hidden;
        }
     .Molie {
            width: 640px;
            height: 606px;
            margin: 50px auto 0 auto;
            -webkit-animation-duration: 1s;
            -webkit-animation-delay: 1s;
        }
        .text {
            font-family: "Arial", sans-serif;
            margin: 0px auto 0px auto;
            -webkit-animation-duration: 1s;
            -webkit-animation-delay: 2s;
        }
        .question {
            font-family: "Arial", sans-serif;
            margin: 0px auto 0px auto;
            -webkit-animation-duration: 1s;
            -webkit-animation-delay: 3s;
        }
        .question2{
            font-family: "Arial", sans-serif;
            margin: 0px auto 0px auto;
            -webkit-animation-duration: 1s;
            -webkit-animation-delay: 4s;
        }
        
    </style>
    <body>
    <div class = "Molie animated bounceInDown"><img src=Gold_Chest.png></div>
    <div class = "text animated bounceInRight"><center><h1 style="color:black;">Blasted! Ye got through my maze of Chemistry!</h1></center></div>
    <div class = "question animated bounceInUp"><center><h2>Well, as I promised, here is ye gold!</h2></center></div>
    <div class = "question2 animated bounceInUp"><center><h2>Now go off before I make ye walk the plank!</h2></center></div>
   
    </body>
        </html>
